{% extends "base_generic.html" %}
{% load static %}

{% block content %}
    <div>
        Hello {{ user.first_name }}
    </div>
    {% if user.is_authenticated %}
      Hi {{ user.username }}!
      <p><a href="{% url 'logout' %}">logout</a></p>
    {% else %}
      <p>You are not logged in</p>
      <a href="{% url 'login' %}">login</a>
    {% endif %}
{% endblock %}
